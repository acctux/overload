// vim:set ts=4 sw=4 et:
tls google {
    remote-hostname "dns.google";
};

options {
    directory "/var/named";
    pid-file "/run/named/named.pid";

    max-cache-size 200m;
    allow-transfer { none; };
    allow-update { none; };
    listen-on { 127.0.0.1; };       // IPv4 only
    listen-on-v6 { none; };         // disable IPv6
    allow-recursion { 127.0.0.1; }; // IPv4 only
    forward only;
    forwarders port 853 tls google {
        8.8.8.8;
        1.1.1.1;
        8.8.4.4;
    };
    version none;
    hostname none;
    server-id none;
};

zone "localhost" IN {
    type master;
    file "localhost.zone";
};

zone "0.0.127.in-addr.arpa" IN {
    type master;
    file "127.0.0.zone";
};

